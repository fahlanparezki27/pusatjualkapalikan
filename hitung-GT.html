    <!-- Hitung GT Section Start -->
    <div class="text_judul">
      <h2>Menghitung Gross Tonnage Kapal Ikan</h2>
    </div>
    <div class="perhitungan_gt">
      <section class="calculation-box">
        <h2>Volume di Bawah Geladak Utama</h2>
        <form class="volumeForm">
            <div class="input-group">
                <label for="lengthVol">Panjang di Bawah Geladak (m):</label>
                <input type="number" id="lengthVol" required>
            </div>
            <div class="input-group">
                <label for="breadthVol">Lebar di Bawah Geladak (m):</label>
                <input type="number" id="breadthVol" required>
            </div>
            <div class="input-group">
                <label for="heightVol">Tinggi di Bawah Geladak (m):</label>
                <input type="number" id="heightVol" required>
            </div>
            <button type="button" onclick="calculateVolume()">Hitung Volume</button>
        </form>
        <div id="resultVolume"></div>
    </section>

    <section class="calculation-box">
      <h2>Volume di Atas Geladak Utama</h2>
      <form class="volumeForm">
          <div class="input-group">
              <label for="lengthAbove">Panjang di Atas Geladak (m):</label>
              <input type="number" id="lengthAbove" required>
          </div>
          <div class="input-group">
              <label for="breadthAbove">Lebar di Atas Geladak (m):</label>
              <input type="number" id="breadthAbove" required>
          </div>
          <div class="input-group">
              <label for="heightAbove">Tinggi di Atas Geladak (m):</label>
              <input type="number" id="heightAbove" required>
          </div>
          <button type="button" onclick="calculateVolumeAbove()">Hitung Volume</button>
      </form>
      <div id="resultVolumeAbove"></div>
  </section>

  <section class="calculation-box">
    <h2>Gross Tonnage Kapal Ikan di Bawah 24 meter</h2>
    <form class="gtForm">
        <div class="input-group">
            <label for="totalVolume1">Volume di Bawah Geladak (m続):</label>
            <input type="number" id="totalVolume1" required>
        </div>
        <div class="input-group">
            <label for="totalVolume2">Volume di Atas Geladak (m続):</label>
            <input type="number" id="totalVolume2" required>
        </div>
        <button type="button" onclick="calculateGrossTonnage()">Hitung Gross Tonnage</button>
    </form>
    <div id="resultGrossTonnage"></div>
</section>

<section class="calculation-box">
  <h2>Gross Tonnage Kapal Ikan di Atas 24 meter</h2>
  <form class="gtForm">
      <div class="input-group">
          <label for="totalVolume3">Volume di Bawah Geladak (m続):</label>
          <input type="number" id="totalVolume3" required>
      </div>
      <div class="input-group">
          <label for="totalVolume4">Volume di Atas Geladak (m続):</label>
          <input type="number" id="totalVolume4" required>
      </div>
      <button type="button" onclick="calculateGrossTonnage1()">Hitung Gross Tonnage</button>
  </form>
  <div id="resultGrossTonnage1"></div>
</section>
